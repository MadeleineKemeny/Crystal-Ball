<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem Addition Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div row="col-12-sm">
        <header class="masthead">
            <img src="assets/images/title-art1.png">
        </header>
    </div>

    <div class="gamecontainer">
        <h1>Letâ€™s Play <em>Gem Addition</em>!</h1>
        
        <div class="gamecontainer">
            <p>Your computer has chosen a number and displayed it below. To begin trying to match the number, click a gem. Each gem has a different numeric value. Add until you match the number your computer displays.</p>
            <br>
            <div class="scorecard1 col-12" id="grad1">
                
                <div class="scorecard2"> 
                    <!-- computerNumber is random; wins & losses are calculated -->
                    <h3>The number is:<span id="computerNumber"></span></h3>
                    
                    <br>
                    <br>
                    <br>
                    <!-- populated in html by instructions in .js file -->
                    <p>Wins:<span id="wins"></span></p>
                    <p>Losses:<span id="losses"></span></p>
                    
                </div>
                    

                <div class="scorecard3">
                    <!-- sum is calculated; picking gem is a click event -->
                    <h3>Your sum:<span id="sum"></span></h3>

                    <br>

                    <p>Pick a gem...</p>

                    <div id="gembox" class=col-12>
                         <!-- populated by array of images in .js file -->
                         <!-- images have random number assigned; hidden in console to prevent cheating! -->
                         <!-- images are clickable and calculate/appear as sum -->
                    </div>
                </div>
                
            </div>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="./assets/js/crystals.js"></script>  
</body>
</html>
